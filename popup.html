<!doctype html>
<meta charset="UTF-8">
<html>
  <head>
    <style>
      html, body { width: 800px; height: 300px; font-family: sans-serif; }
      h1 { margin-top: 0; }
      .template-btn { 
        display: block; 
        width: 100%; 
        margin: 0.5rem 0; 
        padding: 0.75rem; 
        text-align: left; 
        background: #eee; 
        border: none; 
        border-radius: 4px; 
        cursor: pointer;
        font-size: 1rem;
      }
      .shortcut { float: right; opacity: 0.6; }
      #status { margin-top: 1rem; font-size: 0.9rem; color: green; }
      a { display: block; margin-top: 1rem; color: blue; cursor: pointer; }
    </style>
  </head>
  <body>
    <h1>Quick Inject</h1>
    <button class="template-btn" id="btnLeaderMain">Leader (Main) <span class="shortcut">⌘⌥[</span></button>
    <button class="template-btn" id="btnTrailerMain">Trailer (Main) <span class="shortcut">⌘⌥]</span></button>
    <button class="template-btn" id="btnLeaderAlt">Leader (Alt) <span class="shortcut">⌘⌥{</span></button>
    <button class="template-btn" id="btnTrailerAlt">Trailer (Alt) <span class="shortcut">⌘⌥}</span></button>
    
    <div id="status"></div>
    <a id="openOptions">Manage Templates…</a>
    
    <script src="popup.js"></script>
  </body>
</html>
